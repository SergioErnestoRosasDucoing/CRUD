<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de artistas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row p-5">
            <div class="col-12 col-md-8">
                <h1>LISTA DE ARTISTAS</h1>
            </div>
            <div class="col-12 col-md-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoElemento">
                    Agregar una nueva canción
                </button>
            </div>
        </div>

        <div id="listaElementos"></div>

        <form name="formulario" id="formulario" action="index.html" method="get">
            <div class="modal fade" id="nuevoElemento" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Agregar un nuevo elemento</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Nombre artista: </label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" required
                                        placeholder="Ingresa el nombre de un artista">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Nombre de la canción: </label>
                                    <input type="text" id="nombreCancion" name="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Link del video: </label>
                                    <input type="url" id="urlVideo" name="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Link de la imagen: </label>
                                    <input type="url" id="urlImagen" name="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Link del audio : </label>
                                    <input type="url" id="urlAudio" name="nombre" class="form-control">
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <form name="formularioEditar" id="formularioEditar" action="index.html" method="get">
            <div class="modal fade" id="editarTarea" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar esta tarea</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Nombre artista: </label>
                                    <input type="text" id="nombreEditar" name="nombre" class="form-control" required
                                        placeholder="Ingresa el nombre de un artista">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Nombre de la canción: </label>
                                    <input type="text" id="nombreCancionEditar" name="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Link del video: </label>
                                    <input type="url" id="urlVideoEditar" name="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Link de la imagen: </label>
                                    <input type="url" id="urlImagenEditar" name="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Link del audio : </label>
                                    <input type="url" id="urlAudioEditar" name="nombre" class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <input type="hidden" name="idTarea" id="idTarea">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" id="btnGuardarEditar" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>



        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
